<!DOCTYPE html>
<html>
<head>
  <title>Nama Website Anda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
}

#logo {
  font-size: 1.5em;
  font-weight: bold;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

.product {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.product img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 5px;
  margin-right: 20px;
}

.product h2 {
  font-size: 1.5em;
  margin: 0;
}

.product p {
  margin: 5px 0;
  font-size: 0.9em;
}

button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background-color: #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
}

footer p {
  margin: 0;
  font-size: 0.9em;
}

footer ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

footer li {
  margin: 0 10px;
}

footer a {
  color: #fff;
  text-decoration: none;
}

    
  </style>
</head>
<body>
  <header>
    <!-- Bagian ini bisa berisi logo dan menu navigasi -->
    <div id="logo">
      <img src="logo.png" alt="Logo Website Anda">
    </div>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang Kami</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Bagian ini bisa berisi produk yang dijual -->
    <h1>Produk Kami</h1>
    <div class="product">
      <img src="product1.jpg" alt="Gambar Produk 1">
      <h2>Nama Produk 1</h2>
      <p>Deskripsi Produk 1</p>
      <p>Harga: Rp. 100.000</p>
      <button>Beli Sekarang</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Gambar Produk 2">
      <h2>Nama Produk 2</h2>
      <p>Deskripsi Produk 2</p>
      <p>Harga: Rp. 200.000</p>
      <button>Beli Sekarang</button>
    </div>
    <!-- Anda bisa menambahkan produk lain dengan mengulang struktur di atas -->
  </main>
  <footer>
    <!-- Bagian ini bisa berisi informasi kontak, tautan ke media sosial, dan alamat pengiriman -->
    <p>Copyright &copy; 2022 Nama Website Anda</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
    <p>Alamat: Jl. Contoh 123, Kota Anda</p>
  </footer>
</body>
</html>
